<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>

    <!-- Internal CSS -->
    <style>
        .hover-effect {
            transition: color 0.3s;
        }

        .hover-effect:hover {
            color: red;
        }
    </style>

    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="hover-effect external">This is an external CSS styled paragraph.</p>
    <p class="hover-effect inline" style="color: green;">This is an inline styled paragraph.</p>
    <p class="hover-effect internal">This is an internal CSS styled paragraph.</p>
</body>
</html>
